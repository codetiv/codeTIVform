<!DOCTYPE html>
<html lang="en">
  <head>
    <title>codeTIV survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header id="main">
      <h1 id="title">code<span>TIV</span> Survey</h1>
      <p id="description">Help me become a better creator!</p>
    </header>
    <form id="survey-form">
      <div id="name">
        <h4>Name</h4>
        <input button>enter your name</button>
      </div>
      <div id="email">
        <h4>Email</h4>
        <input button>enter your email</button>
      </div>
      <div id="age">
        <h4>Age <span>(optional)</span></h4>
        <input button>enter your age</button>
      </div>
      <div id="info">
        <h4>info</h4>
        <input button>info</button>
      </div>
      <div id="option">
        <h4>option</h4>
        <input button>options</button>
      </div>
      <div id="option2">
        <h4>option2</h4>
        <input button>options 2</button>
      </div>
      <div id="comment">
        <h4>comments</h4>
        <input button>comments</button>
      </div>
      <div id="submit-button">
        <button>submit</button>
      </div>
    </form>
  </body>
</html>
