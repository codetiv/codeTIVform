<!DOCTYPE html>
<html lang="en">
  <head>
    <title>survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header id="main">
      <h1 id="title">code<span>TIV</span> Survey</h1>
      <p id="description">Help me become a better developer!</p>
    </header>
    <form id="survey-form">
      <div class="name">
        <label id="name-label">Name</label>
        <input button id="name" type="text" required placeholder="enter your name"></button>
      </div>
      <div class="email">
        <label id="email-label">Email</label>
        <input button id="email" type="email" required placeholder="enter your email"></button>
      </div>
      <div class ="age">
        <label id="number-label">Age <span>(optional)</span></label>
        <input button id="number" type="number" min="1" max="99" placeholder="enter your age"></button>
      </div>
      <div id="info">
        <h4>info</h4>
        <input button placeholder="info"></button>
      </div>
      <label><h4>Option<h4></label>
        <select id="dropdown">
          <option value="option-1">option #1</option>
          <option value="option-2">option #2</option>
          <option value="option-3">option #3</option>
          <option value="options-4">option #4</option>
        </select>
      <label><h4>Option 2<h4></label>
        <select id="dropdown-2">
          <option value="option-1">option #1</option>
          <option value="option-2">option #2</option>
          <option value="option-3">option #3</option>
          <option value="options-4">option #4</option>
        </select>
      <input type="checkbox" id="survey-form" name="me" value="hired" checked>
      <label for="survey-form">Hired</label>
      <input type="checkbox" id="recommend" name="me" value="recommend" checked>
      <label for="recommend">Recommend</label>
      <div id="comment">
        <h4>Comments</h4>
        <textarea class="comment" placeholder="Hire ME!"></textarea>
      </div>
      <div class="submit">
      <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
